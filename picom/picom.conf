# Converted for picom v12.5
# Backend configuration
backend = "xrender";

#################################
# GLX backend
#################################
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = false;  # Changed from string to boolean

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

opacity-rule = [
    "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[1]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[2]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[3]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[4]:32a *= '_NET_WM_STATE_HIDDEN'",
    
    "100:class_g *?= 'firefox' && focused",
    "100:class_g *?= 'mpv'",
    "100:class_g *?= 'Blender'",
    "100:class_g *?= 'pycharm'",
    "100:class_g *?= 'zathura'",
    "100:class_g *?= 'inkscape'",
    "100:class_g *?= 'krita'",
    "100:class_g *?= 'subl'",
    "100:class_g *?= 'kile'",
    "100:class_g *?= 'RunJS'",
    "100:class_g *?= 'octave'",
    "100:class_g *?= 'vlc'",
    "100:class_g *?= 'RStudio'",
    "100:class_g *?= 'obs'",
    "100:class_g *?= 'google-chrome'",
    "100:class_g *?= 'chrome'",
    "100:class_g *?= 'Google Chrome'",
    "100:class_g *?= 'Pale Moon'",
    "100:class_g *?= 'inkview'",
    "100:class_g *?= 'Viewnior'",
    "100:class_g *?= 'xreader'",
    "100:class_g *?= 'feh'",
    "100:class_g *?= 'oosplash'",
    "100:class_g *?= 'LibreOffice Calc'",
    "100:class_g *?= 'Calc'",
    "100:class_g *?= 'LibreOffice'",
    "100:class_g *?= 'Typora'",
    "100:class_g *?= 'Zoom'",
    "100:class_g *?= 'soffice'",
    "100:class_g *?= 'Kate'",
    "100:class_g *?= 'Mousepad'",
    "100:class_g *?= 'MuseScore'",
    "100:class_g *?= 'JDownloader 2'",
    "100:class_g *?= 'gedit'",
    "100:class_g *?= 'Gpick'",
    "100:class_g *?= 'Okular'",
    "95:class_g *?= 'pcmanfm'",
    "99:class_g *?= 'code'",
    "98:class_g *?= 'discord'",
    "99:class_g *?= 'code-insiders'",
    "99:class_g *?= 'kdenlive'",
    "90:class_g *?= 'URxvt'",
    "98:class_g *?= 'tilix'",
    "100:class_g *?= 'mupdf'",
    "100:class_g *?= 'evince'",
    "100:class_g *?= 'brave'",
    "100:class_g *?= 'geogebra'",
    "100:class_g *?= 'reaper'",
    "100:class_g *?= 'wxMaxima'",
    "100:class_g *?= 'GTK'",
    "100:class_g *?= 'eog'",
    "100:class_g *?= 'ModernGL'",
    "100:class_g *?= 'PCSXR'"
];

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name = 'cpt_frame_window'",
    "name *= 'VLC'",
    "name *= 'picom'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
shadow-ignore-shaped = false;

#################################
# Opacity
#################################
inactive-opacity = 0.6;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
# Fading
#################################
fading = true;
fade-delta = 8;
fade-in-step = 0.03;
fade-out-step = 0.028;

#################################
# Other
#################################
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;  # Simplified vsync configuration
unredir-if-possible = false;

focus-exclude = [ 
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name *?= 'Authy'"
];

detect-transient = true;
detect-client-leader = true;

#################################
# Window type settings
#################################
wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 1;
        focus = true;
    };
};

xrender-sync-fence = true;



#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true
transition-exclude = [
  #"class_g = 'TelegramDesktop'",
]



